<div class="container">
    <div layout="column">
        <div layout="row">
            <h3>Users</h3>
        </div>
        <md-divider></md-divider>
        <md-card ng-class="{'md-whiteframe-4dp':hovering}"
                 ng-mouseenter="hovering=true" ng-mouseleave="hovering=false">
            <md-table-container>
                <table md-table>
                    <thead md-head md-order="query.order">
                    <tr md-row>
                        <th md-column style="max-width: 60px">Type</th>
                        <th md-column style="max-width: 60px">Firstname</th>
                        <th md-column style="max-width: 60px">Lastname</th>
                        <th md-column style="max-width: 60px">Username</th>
                        <th md-column style="max-width: 60px">Password</th>
                        <th md-column style="max-width: 60px">Subscribed to category</th>
                        <th md-column style="max-width: 60px" ng-if="authService.isAdmin()">Delete user account</th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row ng-repeat="user in users | limitTo: query.limit:(query.page-1) * query.limit"
                        ng-click="edit(user)">
                        <td md-cell style="max-width: 60px">{{typesOfUser[user.type]}}</td>
                        <td md-cell style="max-width: 60px">{{user.firstname}}</td>
                        <td md-cell style="max-width: 60px">{{user.lastname}}</td>
                        <td md-cell style="max-width: 60px">{{user.username}}</td>
                        <td md-cell style="max-width: 60px">{{user.password}}</td>
                        <td md-cell style="max-width: 60px">{{user.category.name}}</td>
                        <td md-cell style="max-width: 60px" ng-if="authService.isAdmin()">
                            <md-button class="md-icon-button md-accent" aria-label="Delete"
                                       ng-click="delete(user, $event)">
                                <md-icon md-svg-icon="images/ic_delete_blue.svg"></md-icon>
                            </md-button>
                        </td>
                    </tbody>
                </table>
            </md-table-container>
            <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page"
                                 md-total="{{users.length}}" md-page-select
                                 md-boundary-links="options.boundaryLinks"
                                 md-label="{page: 'Page:', rowsPerPage: 'rows per page', of: 'of'}">
            </md-table-pagination>
        </md-card>
    </div>
</div>
